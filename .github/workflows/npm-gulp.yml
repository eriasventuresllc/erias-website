# .github/workflows/deploy-pages.yml
name: Build & Deploy (Node) to GitHub Pages

on:
  push:
    branches: [ "main" ]     # or your default branch
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5  # prepares the Pages env/metadata
        # no inputs needed for generic Node builds

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Build site
        run: npm run build
        # Make sure your build outputs to a folder below (e.g., dist, build, site)

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist          # <-- change to your output folder (e.g., build, site)

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
